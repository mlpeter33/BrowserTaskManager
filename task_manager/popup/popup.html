<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="dark-mode-toggle">
    <input type="checkbox" id="dark-mode-toggle">
    <label for="dark-mode-toggle">Dark Mode</label>
  </div>

  <div class="tabs">
    <div class="tab active-tab" id="memory-tab">Memory Usage</div>
    <div class="tab" id="tabs-tab">Tabs</div>
    <div class="tab" id="extensions-tab">Extensions</div>
  </div>

  <div id="memory-content" class="content-section active-section">
    <h3>Memory Usage</h3>
    <div id="memory-usage">Loading...</div>
  </div>

  <div id="tabs-content" class="content-section">
    <h3>Open Tabs</h3>
    <ul id="tabs-list"></ul>
  </div>

  <div id="extensions-content" class="content-section">
    <h3>Enabled Extensions</h3>
    <ul id="extensions-list"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
